<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SIPRAJA - Versi Publik</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f9f9f9;
      color: #333;
    }
    header {
      background-color: #800000;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }
    .container {
      max-width: 600px;
      margin: 2rem auto;
      padding: 1rem;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 8px;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
    }
    input[type="text"] {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #800000;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      cursor: pointer;
      border-radius: 4px;
    }
    .result {
      margin-top: 1rem;
      background-color: #eee;
      padding: 1rem;
      border-radius: 6px;
    }
    footer {
      text-align: center;
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #666;
    }
    .contact {
      margin-top: 2rem;
      background-color: #f1f1f1;
      padding: 1rem;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <header>
    <h1>SIPRAJA - Sistem Informasi Pembinaan Anak</h1>
    <p>Versi Publik</p>
  </header>

  <div class="container">
    <h2>Cek Informasi Anak Binaan</h2>
    <label for="nik">Masukkan NIK Anak:</label>
    <input type="text" id="nik" placeholder="Contoh: 320112xxxxxxxxxx">
    <button onclick="cekData()">Cek</button>
    <div class="result" id="hasil"></div>

    <div class="contact">
      <h3>Kontak Petugas</h3>
      <p><strong>Sidang Online:</strong><br>Andi Prasetyo<br>HP: 08990012214</p>
      <p><strong>Litmas Online:</strong><br>Rina Mariana<br>HP: 081290468651</p>
    </div>
  </div>

  <footer>
    &copy; 2025 Kementerian Imigrasi dan Pemasyarakatan<br>
    LPKA Kelas II Jakarta
  </footer>

  <script>
    // Data Dummy
    const dataAnak = {
      "3201122001000001": {
        nama: "Ahmad Fikri",
        sisaPidana: "2 bulan 14 hari",
        tanggalBebas: "20 Oktober 2025"
      },
      "3201122001000002": {
        nama: "Bayu Saputra",
        sisaPidana: "1 bulan 5 hari",
        tanggalBebas: "11 September 2025"
      }
    };

    function cekData() {
      const nik = document.getElementById("nik").value;
      const hasilDiv = document.getElementById("hasil");
      if (dataAnak[nik]) {
        const anak = dataAnak[nik];
        hasilDiv.innerHTML = `
          <strong>Nama:</strong> ${anak.nama}<br>
          <strong>Sisa Masa Pidana:</strong> ${anak.sisaPidana}<br>
          <strong>Tanggal Bebas:</strong> ${anak.tanggalBebas}
        `;
      } else {
        hasilDiv.innerHTML = "<em>Data tidak ditemukan. Pastikan NIK yang dimasukkan benar.</em>";
      }
    }
  </script>
</body>
</html>
