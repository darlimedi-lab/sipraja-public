<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SIPRAJA - Versi Publik</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f8f8f8;
      margin: 0;
      padding: 0;
      color: #333;
    }
    header {
      background-color: #800000; /* merah marun */
      color: white;
      padding: 20px;
      text-align: center;
    }
    .logo {
      max-height: 60px;
      margin-bottom: 10px;
    }
    main {
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      margin-top: 0;
      font-size: 24px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #800000;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .result {
      margin-top: 30px;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #f0f0f0;
    }
    footer {
      text-align: center;
      font-size: 14px;
      padding: 20px;
      background-color: #ddd;
      color: #444;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo_kemenpas.png" alt="Logo" class="logo">
    <div>
      <strong>Kementerian Imigrasi dan Pemasyarakatan</strong><br>
      Direktorat Jenderal Pemasyarakatan<br>
      Kantor Wilayah Ditjen PAS DKI Jakarta<br>
      LPKA Kelas II Jakarta
    </div>
  </header>
  <main>
    <h1>Cek Informasi Anak Binaan</h1>
    <label for="nik">Masukkan NIK Anak Binaan:</label>
    <input type="text" id="nik" placeholder="Contoh: 317XXXXXXXXXXXX" />
    <button onclick="cariData()">Cari</button>

    <div id="hasil" class="result" style="display: none">
      <p><strong>Nama:</strong> <span id="nama"></span></p>
      <p><strong>Sisa Masa Pidana:</strong> <span id="sisa"></span></p>
      <p><strong>Tanggal Bebas:</strong> <span id="bebas"></span></p>
    </div>
  </main>
  <footer>
    Alamat: Jl. Raya Gandul (Kompleks PSDM Hukum), Ciganjur, Jagakarsa, Jakarta Selatan 12630
  </footer>
  <script>
    // Contoh data dummy
    const dataAnak = [
      {
        nik: "3173012345678901",
        nama: "Andi Saputra",
        sisa: "3 bulan 12 hari",
        bebas: "12 November 2025"
      },
      {
        nik: "3173098765432101",
        nama: "Budi Hartono",
        sisa: "1 tahun 2 bulan",
        bebas: "4 Januari 2027"
      }
    ];

    function cariData() {
      const nikInput = document.getElementById("nik").value;
      const hasil = dataAnak.find(a => a.nik === nikInput);
      const hasilDiv = document.getElementById("hasil");

      if (hasil) {
        document.getElementById("nama").innerText = hasil.nama;
        document.getElementById("sisa").innerText = hasil.sisa;
        document.getElementById("bebas").innerText = hasil.bebas;
        hasilDiv.style.display = "block";
      } else {
        hasilDiv.style.display = "block";
        document.getElementById("nama").innerText = "-";
        document.getElementById("sisa").innerText = "Data tidak ditemukan";
        document.getElementById("bebas").innerText = "-";
      }
    }
  </script>
</body>
</html>
