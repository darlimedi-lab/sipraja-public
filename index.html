<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SIPRAJA (Versi Publik)</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      text-align: center;
    }
    header {
      background-color: #800000;
      color: white;
      padding: 20px 0;
    }
    main {
      padding: 30px 20px;
    }
    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      width: 250px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-left: 10px;
      background-color: #800000;
      color: white;
      border: none;
      cursor: pointer;
    }
    .result {
      margin-top: 30px;
      padding: 20px;
      border: 1px solid #ccc;
      background-color: #fff;
      display: inline-block;
      text-align: left;
    }
    footer {
      margin-top: 60px;
      color: #666;
    }
  </style>
</head>
<body>
  <header>
    <h1>SIPRAJA (Versi Publik)</h1>
    <p>Kementerian Imigrasi dan Pemasyarakatan</p>
  </header>

  <main>
    <h2>Selamat Datang di SIPRAJA Versi Publik</h2>
    <p>Silakan masukkan NIK anak binaan untuk melihat informasi.</p>

    <input type="text" id="nikInput" placeholder="Masukkan NIK anak binaan" />
    <button onclick="cariData()">Cari Data</button>

    <div id="hasil" class="result" style="display: none"></div>
  </main>

  <footer>
    <p>LPKA Kelas II Jakarta &copy; 2025</p>
  </footer>

  <script>
    const dataAnak = [
      {
        nik: "1234567890123456",
        nama: "Andi Saputra",
        sisaPidana: "6 bulan 12 hari",
        tanggalBebas: "2026-02-20"
      },
      {
        nik: "9876543210987654",
        nama: "Budi Santoso",
        sisaPidana: "1 tahun 3 bulan",
        tanggalBebas: "2027-05-10"
      }
    ];

    function cariData() {
      const nik = document.getElementById("nikInput").value.trim();
      const hasilDiv = document.getElementById("hasil");
      const anak = dataAnak.find(item => item.nik === nik);

      if (anak) {
        hasilDiv.innerHTML = `
          <strong>Nama:</strong> ${anak.nama}<br>
          <strong>NIK:</strong> ${anak.nik}<br>
          <strong>Sisa Masa Pidana:</strong> ${anak.sisaPidana}<br>
          <strong>Tanggal Bebas:</strong> ${anak.tanggalBebas}
        `;
        hasilDiv.style.display = "block";
      } else {
        hasilDiv.innerHTML = `<span style='color:red;'>Data tidak ditemukan. Pastikan NIK benar.</span>`;
        hasilDiv.style.display = "block";
      }
    }
  </script>
</body>
</html>
